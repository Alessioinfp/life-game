<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>游戏人生</title>
<meta name="theme-color" content="#e9eef3">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app" id="app">
  <header>
    <center><h1>游戏人生</h1></center>
    <div class="settings" title="设置">⚙</div>
  </header>

  <div class="grid" id="attrGrid"></div>

  <div class="habit-panel">
    <div class="topline">
      <div style="font-weight:600;text-align:center;flex:1">今日习惯</div>
    </div>
    <div class="small" style="text-align:center;margin-bottom:8px">长按拖拽排序</div>

    <div class="habit-list" id="habitList"></div>
    <div class="small" style="text-align:center;margin-top:8px">往左拉动可以删除</div>

    <div class="add-cta">
      <button class="add-btn large" id="openAdd">＋ 添加新习惯</button>
    </div>
  </div>

</div>

<!-- modal template -->
<div id="modalRoot" style="display:none"></div>

<div id="toastRoot"></div>

<script src="script.js"></script>
</body>
</html>
